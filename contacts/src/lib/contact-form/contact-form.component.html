<div *ngIf="data.id && !!!(edit$ | async)?.loaded; else content" mat-dialog-content class="contact-loader">
  <span>Loading contact...</span>
</div>
<ng-template #content>
  <h1 mat-dialog-title>{{ !data.id ? 'Add' : 'Edit' }} Contact</h1>
  <form [formGroup]="contactForm" novalidate mat-dialog-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="contactForm.controls['name'].hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Phone" formControlName="phone">
          <mat-error *ngIf="contactForm.controls['phone'].hasError('required')">
            Phone is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="contactForm.controls['email'].hasError('email')">
            Email has invalid <strong>format</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button *ngIf="!data.id" mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
    <button *ngIf="data.id" mat-raised-button color="primary" (click)="update()" cdkFocusInitial>Update</button>
  </div>
</ng-template>
